<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .grid-item {
            overflow: hidden;
            position: relative;
            width: 100%;
            padding-top: 100%;
        }

        .grid-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body class="bg-gray-200 flex font-sans justify-center items-center h-screen">
    <div class="w-3/4 bg-white rounded-lg p-8 flex items-center justify-center space-x-8">
        <div class="w-1/2">
            <h2 class="text-xl font-semibold mb-4">Brandon Castro</h2>
            <p>3D Graphics | XR Devloper</p>
            <ul class="divide-y divide-gray-300">
                <li>Research assistant at UCSC SET Lab</li>
                <li>Webmaster for UCSC AI Club</li>
            </ul>
            <button class="">Project</button>
            <div class="">
                <div class="flex justify-center items-center">
                    <a class="m-auto p-1" href="https://github.com/bkcastro" target="_blank"><img width="40"
                            height="40" src="https://img.icons8.com/material-outlined/40/github.png" alt="github" />
                    </a>
                    <a class="m-auto p-1" href="https://www.linkedin.com/in/brandon-castro22/" target="_blank"><img
                            width="40" height="40" src="https://img.icons8.com/ios-filled/40/linkedin.png"
                            alt="linkedin" /></a>
                            <a class="m-auto p-1" href="https://www.instagram.com/bkcastro_/" target="_blank"><img
                                width="40" height="40" src="https://img.icons8.com/ios-glyphs/40/instagram-new.png"
                                alt="instagram-new" /></a>
                </div>
            </div>
        </div>
        <div class="w-1/2">
            <div class="grid-container" id="gridContainer">
            </div>
        </div>
    </div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
            const gridContainer = document.getElementById('gridContainer');

            // Sample GIF URLs, replace with your actual project GIFs
            const gifUrls = [
                'https://via.placeholder.com/200.gif',
                'https://via.placeholder.com/200.gif',
                'https://via.placeholder.com/200.gif',
                'https://via.placeholder.com/200.gif',
                'https://via.placeholder.com/200.gif',
                'https://via.placeholder.com/200.gif',
                'https://via.placeholder.com/200.gif',
                'https://via.placeholder.com/200.gif',
                'https://via.placeholder.com/200.gif'
            ];

            gifUrls.forEach(url => {
                const gridItem = document.createElement('div');
                gridItem.classList.add('grid-item');
                const img = document.createElement('img');
                img.src = url;
                img.alt = 'Project';
                gridItem.appendChild(img);
                gridContainer.appendChild(gridItem);
            });
        });
</script>

</html>
