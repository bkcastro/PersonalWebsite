<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .grid-item {
            overflow: hidden;
            position: relative;
            width: 170px;
            height: 170px;
        }

        .grid-item:hover video {
            transform: scale(1.1);
        }

        .grid-item video {
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>

<body id="body" class="bg-gray-200 flex font-sans justify-center items-center h-screen">
    <div class="bg-white flex flex-wrap rounded-lg p-4 justify-center items-center">
        <div class="text-center p-10 pr-11">
            <h2 class="text-xl font-semibold mb-3">Brandon Castro</h2>
            <p>3D Graphics | XR Devloper</p>
            <p>Research assistant for SET Lab</p>
            <p>Webmaster for UCSC AI Club</p>
            <p>I read shaders for fun</p>

            <div class="flex justify-center pt-3 gap-1 w-full">
                <a class="" href="https://github.com/bkcastro" target="_blank"><img width="40" height="40"
                        src="https://img.icons8.com/material-outlined/40/github.png" alt="github" />
                </a>
                <a class="" href="https://www.linkedin.com/in/brandon-castro22/" target="_blank"><img width="40"
                        height="40" src="https://img.icons8.com/ios-filled/40/linkedin.png" alt="linkedin" /></a>
                <a class="" href="https://www.instagram.com/bkcastro_/" target="_blank"><img width="40" height="40"
                        src="https://img.icons8.com/ios-glyphs/40/instagram-new.png" alt="instagram-new" /></a>
                <a class="" href="https://www.tiktok.com/@liljgrem" target="_blank"><img width="40" height="40"
                        src="https://img.icons8.com/ios-filled/50/tiktok--v1.png" alt="instagram-new" /></a>

            </div>
        </div>

        <div class="grid grid-flow-row-dense grid-cols-2 sm:grid-cols-3 grid-rows-3 gap-3" id="gridContainer">
        </div>
    </div>
</body>

<script>
    // Function to detect if the user is using a mobile device
    function isMobileDevice() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // Function to remove a class from an element
    function removeClass(element, className) {
        element.classList.remove(className);
    }

    // Check if the user is on a mobile device
    if (isMobileDevice()) {
        // Get the element to remove the class from
        var element = document.getElementById('body');
        // Remove the Tailwind CSS class 'remove-on-mobile' from the element
        removeClass(element, 'h-screen');
    }

    document.addEventListener("DOMContentLoaded", function () {
        const gridContainer = document.getElementById('gridContainer');

        // Sample GIF URLs, replace with your actual project GIFs
        const vids = [
            'vid1.mp4',
            'vid2.mp4',
            'vid3.mp4',
            'vid4.mp4',
            'vid5.mp4',
            'vid6.mp4',
            'vid7.mp4',
            'vid8.mp4',
            'vid9.mp4',
        ];

        vids.forEach(url => {
            const gridItem = document.createElement('div');
            gridItem.classList.add('grid-item');
            const vid = document.createElement('video');
            vid.src = url;
            vid.autoplay = true;
            vid.loop = true;
            vid.muted = true;
            gridItem.appendChild(vid);
            gridContainer.appendChild(gridItem);
        });
    });
</script>

</html>
